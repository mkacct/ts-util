name: Publish npm package
on:
  release:
    types: [published]
jobs:
  build:
    name: Build & publish
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm publish
        env:
            NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
